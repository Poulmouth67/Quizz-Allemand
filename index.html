<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Vocabulaire Allemand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu" class="menu">
    <h1>🇩🇪 Quiz de vocabulaire allemand</h1>
    <h2>Choisis un thème :</h2>
    <div class="buttons">
      <button class="theme-btn" data-theme="maison">🏠 Maison</button>
      <button class="theme-btn" data-theme="sport">⚽ Sport</button>
      <button class="theme-btn" data-theme="sante">🏥 Santé</button>
      <button class="theme-btn" data-theme="ecole">🏫 École</button>
      <button class="theme-btn" data-theme="general">🌍 Général</button>
    </div>
  </div>

  <div id="quiz" class="quiz hidden">
    <h1>Quiz de vocabulaire 🇩🇪</h1>
    <p id="question">Chargement...</p>
    <input type="text" id="answer" placeholder="Ta réponse ici">
    <button id="validate">Valider</button>
    <p id="feedback"></p>
    <p id="score"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
